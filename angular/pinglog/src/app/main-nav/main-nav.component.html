<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [ngClass]="{hidden: !(isHandset$ | async )}"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <mat-slide-toggle [(ngModel)]="errorLog" (change)="errorFile($event.checked)">
          Somente erros
        </mat-slide-toggle>
      </mat-list-item>
      <a mat-list-item routerLink="/" href="#">Main</a>
      <a mat-list-item routerLink="/logs" href="#">Logs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>pinglog!</span>
      <ng-container *ngIf="!(isHandset$ | async)">
        <span class="spacer"></span>
        <mat-slide-toggle [(ngModel)]="errorLog" (change)="errorFile($event.checked)">
        </mat-slide-toggle>
        <button mat-button routerLink="/">Main</button>
        <button mat-button routerLink="/logs">Logs</button>
    </ng-container>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

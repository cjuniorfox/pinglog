<mat-tab-group>
    <mat-tab label="Complete">
        <div class="list-files">
            <mat-list *ngIf="fileList" class="list scrollable">
                <h3 mat-subheader>Log files</h3>
                <mat-list-item *ngFor="let f of fileList">
                    <mat-icon mat-list-icon>note</mat-icon>
                    <button  mat-button mat-line (click)="openFile(f)">{{f.replace('./log/','').replace('.json','')}}</button>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
            <mat-list *ngIf="log">
                <h3 mat-subheader>Log</h3>
                <mat-list-item *ngFor="let l of log">
                    Got {{l.status}} from {{l.address}} at {{ l.time | date:'HH:mm:ss' }}. Interval {{l.interval}} seconds.
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </div>
    </mat-tab>
    <mat-tab label="Errors">
        <div class="list-files">
            <mat-list *ngIf="errorFilelist" class="list scrollable">
                <h3 mat-subheader>Log error files</h3>
                <mat-list-item *ngFor="let f of errorFilelist">
                    <mat-icon mat-list-icon>note</mat-icon>
                    <button mat-button mat-line (click)="openFile(f)">{{f.replace('./error/','').replace('.json','')}}</button>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
            <mat-list *ngIf="log">
                <h3 mat-subheader>Log</h3>
                <mat-list-item *ngFor="let l of log">
                    Got {{l.status}} from {{l.address}} at {{ l.time | date:'HH:mm:ss' }}. Interval {{l.interval}} seconds.
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </div>
    </mat-tab>
</mat-tab-group>

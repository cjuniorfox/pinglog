server.modules = (
   "mod_setenv"
)
server.document-root = "./pinglog/"
server.port = 8000
mimetype.assign = (
  ".html" => "text/html",
  ".json" => "application/json", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png",
  ".js"  => "application/javascript",
  ".css" => "text/css"
)
index-file.names  = ("index.html")
setenv.add-response-header = ( "Access-Control-Allow-Origin" => "*" )
